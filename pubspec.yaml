version: 1.0.0+1

environment:
  sdk: ">=3.1.4 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_barcode_scanner: ^2.0.0

  cupertino_icons: ^1.0.2
  get: ^4.6.6
  image_cropper: ^5.0.1
